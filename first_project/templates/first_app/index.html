<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "/css/myStyle.css" %}"/>
</head>
<body>
<h1>hI WELCOME TO DJANGO </h1>
<H2>HERE ARE YOUR ACCESS RECORDS:</H2>


<div class="djangotwo">
    {% if access_records %}
        <table>
            <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
            {% endfor %}
        </table>

    {% else %}
        <p> NO ACCESS RECORDS FOUND!</p>
    {% endif %}
</div>
</body>
</html>
